<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meeting Minute for group 4</title>
  </head>
  <style>
    * { //for all text, add a little padding and have their margin set to auto. Set the max width as well.
   padding: 0.1em;
   margin: auto;
   max-width: 30cm;
}
video{    //Replace the video in the right spot
    position: fixed;
  top: 20cm;
  right: 10cm;
    }
 audio{   //Let audio be in static position
    position: static;
    }
h1, h2{  // For all big texts h1, h2, put them in the center and give them violet color
  text-align: center;
  color : violet;
}

#sex{    // Since sex id has to do with red color, have it match
    color : red;
    }
#find{  // Give find id blue color
     color : blue;
    }
.survey{   //For survey class, create a border and make them block display
    border: 2px solid blue;
    display: block;
    }
button:hover {  //whenever you hover on a button, make it purple color
    color: purple;
    }
h5 {        //h5 is used for naming and listings so make it inline display
    display: inline;
    }
h5[target = name]{  //for all h5 with target attribute of my name, make it bold
      font-weight: bold;
    }
form > fieldset{    // the fieldset inside form should be black colored background with white color text
        background-color = black;
        color = white;
    }
div h1 {      // for h1 next down to div, make it have yellow background
      background-color: yellow;
    }
div ~h5{      // for all listing after div, give it skyblue background
      background-color: skyblue;
    }
div + h2{     // for the first h2 after div, give it padding to make it looking like header
      padding = 2cm;
    }
    .todo .today{   //for today's todo, give it pink background color
      background-color: pink;
    }

  </style>
  <body>
      <div>
          <h1>Group 4 Brainstorming</h1>
          <h5>2022-10-09</h5>
      </div>
      <div>
          <form action="./index.html" class="survey">
              <fieldset>
                  <label>Name:</label>
                  <input type="text"><br><br>
                  <label>Sex:</label>
                  <input list="sex">
                  <datalist id="sex">
                      <option value="Male">
                      <option value="Female">
                      <option value="Other">
                  </datalist><br><br>
                  <label>Birthday:</label>
                  <input type="date"><br><br>
                  <input type="radio" id="next_attend">
                  <label for="next_attend">Can you attend next meeting</label><br><br>
                  <h2>What are the preferred hours?</h2>
                  <div>
                      <input type="checkbox" id="prefer_1">
                      <label for="prefer_1">1 pm</label>
                  </div>
                  <div>
                      <input type="checkbox" id="prefer_3">
                      <label for="prefer_3">3 pm</label>
                  </div>
                  <div>
                      <input type="checkbox" id="prefer_5">
                      <label for="prefer_5">5 pm</label>
                  </div>
                  <br><br>
                  <label for="find">Student or tutor?:</label>
                  <select id="find">
                      <option>TA/Professor</option>
                      <option>Student</option>
                  </select>
                  <br><br>
              </fieldset>
              <button type="button" onclick="alert('Saved')">Submit</button>
          </form>
      </div>
      <div>
          <h2>Attendance List</h2>
          <h5 target = "name">Jiseung Yoo</h5>
          <h5>Jason Mraz</h5>
          <h5>Bruno Mars</h5>
      </div>
      <div class = 'todo today'>
          <h2>Agenda for today</h2>
          <h5>Brain Storming</h5>
          <h3>Newly added topic</h3>
          <h5>General job assigning</h5>
      </div>
      <div>
          <h2>Last Meeting</h2>
          <h5>Team names and hour selections</h5>
      </div>

      <div>
          <h2>Any comments</h2>
          <form action="./index.html">
              <textarea rows="5" cols="50">any miscellaneous comments / questions / concerns that anyone would like to bring up</textarea>
              <br />
              <input type="submit" value="Submit">
          </form>
      </div>
      <div>
          <h2>Previous Meeting summary</h2>
          <img src="https://www.sportsfeelgoodstories.com/wp-content/uploads/2016/11/cool-team-names.png" alt="https://parade.com/.image/t_share/MTkwNTgxNDYwMjY3NDQ0MDky/funny-team-names.jpg">
          <audio controls>
              <source src="teamwork2.mp3" type="audio/mp3">
          </audio>
          <video controls>
              <source src="teamwork.mp4" type="video/mp4">
          </video>
      </div>
      

  </body>
</html>
